<html>
  <head>
    <link rel = 'stylesheet' type = 'text/css' href = 'css/pomodoro.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
     integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
       integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    </head>
  <body>
<div id="countDown" class="container-fluid">
  <canvas id="canvas" width="500" height="500"> </canvas>
  <p id="timeLeft"></p>
</div>
<div id="control-buttons" class="container-fluid">
  <button id="reset" data-time="1500">Reset</button>
  <button id="start" data-time="1500">Start</button>
  <button id="pause">Pause</button>
  <div id="sessionDiv" class="container-fluid">
    <p>Session</p>
    <span id="session">25:00</span>
    <button id="increaseMin">+</button>
    <button id="decreaseMin">-</button>
  </div>
  <div id="breakDiv" class="container-fluid">
    <p>Break</p>
    <span id="break" data-time="300">05:00</span>
    <button id="increaseBreak">+</button>
    <button id="decreaseBreak">-</button>
  </div>
</div>
<script src="js/pomodoro.js"></script>
</body>
</html>
